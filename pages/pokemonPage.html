<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="shortcut icon" href="../assets/images/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-between px-5">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/images/Pokemon_Logo.png" alt="Pokemon_Logo" style="width: 200px;">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav mx-auto">
                    </div>
                    <div class="form-inline d-flex">
                        <input class="searchbar form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="jsboton btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- search div -->
        <div class=" search search-off">
            <div class="xmark">
                <img  src="../assets/images/xmark-solid.svg" alt="xmark">
            </div>
            <div class="search-filter">

            </div>

        </div>


        <section class="bg-primary py-5" style="height: 100%;">
            <div class="container d-flex justify-content-center align-items-center">
                <!-- image and general info -->
                <div class="row justify-content-center align-items-center" style="max-width: 1140px;">
                    <div class="col-md-5 mb-4">
                        <div class="card" style="background-color: #ffffff; border-radius: 10px;">
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <img src="" class="js-image card-img-top" alt="Imagen de ejemplo" style="width: 100%; max-width: 400px; border-radius: 10px;">
                            </div>
                        </div>
                    </div>
        
                    <div class="col-md-7">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title text-center" style="font-size:30px;">Título de la información</h5>
                                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec nulla nec nunc rutrum consequat nec ac risus.</p>
                            </div>
                        </div>
        
                        
                        <div class="d-flex justify-content-between mt-4"  >
                            <!-- additional info -->
                            <div class="card flex-fill mx-2" >
                                <div class="card-body">
                                    <h5 class="card-title text-center" style="font-size:30px;">overview</h5>
                                    <p class="card-text"> Type: <span class="js_type"></span></p>
                                    <p class="card-text"> Pokemon index: <span class="js_index"></span></p>
                                    <p class="card-text"> Weight: <span class="js_weight"></span> </p>
                                    <p class="card-text"> Height: <span class="js_height"></span> </p>
                                    <p class="card-text"> Sound: <span class="js_sound"></span>
                                    
                                </div>
                            </div>
                            <!-- stats -->
                            <div class="card flex-fill mx-2">
                                <div class="card-body">
                                    <h5 class="card-title text-center" style="font-size:30px;">Stats</h5>
                                    <div class="js_stat">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <a class="navbar-brand" href="../index.html">
                                <button class="btn btn-secondary btn-lg" style="border-radius: 5px;">
                                    look for another pokemon
                                </button>
                            </a>
                        </div>

                    </div>
   
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="footer text-center">
            <div class="container">
              <span class="text-muted">© 2024 Mi Sitio Web. <a style="color: black;" href="https://github.com/EdwinNoe">Edwin Argueta.</a> | check my github to see more projects ->
                <a href="https://github.com/EdwinNoe" target="_blank">
                  <img style="width: 30px;" src="./assets/images/github.svg" alt="GitHub">
                </a>
              </span>
            </div>
        </footer>

  

        
          

    </main>

    <script type="module" src="../scripts/pokemonpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
